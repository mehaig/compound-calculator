<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Roboto", sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f5f5f5;
        color: #333;
        text-align: center;
      }

      .container {
        max-width: 400px;
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        animation: fadeIn 0.8s ease-in-out;
      }

      h1 {
        font-size: 80px;
        font-weight: 700;
        color: #ff5e57;
        margin-bottom: 10px;
      }

      h2 {
        font-size: 22px;
        margin-bottom: 10px;
        color: #333;
      }

      p {
        font-size: 14px;
        color: #555;
        margin-bottom: 20px;
      }

      .home-btn {
        display: inline-block;
        text-decoration: none;
        background: #007bff;
        color: white;
        padding: 12px 24px;
        border-radius: 5px;
        font-size: 14px;
        transition: background 0.3s ease-in-out;
      }

      .home-btn:hover {
        background: #0056b3;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404</h1>
      <h2>Oops! Page Not Found</h2>
      <p>
        We can't seem to find the page you're looking for. Try going back to the
        homepage.
      </p>
      <a href="/" class="home-btn">Go to Homepage</a>
    </div>
  </body>
</html>
